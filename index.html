<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">


        <div class="image-card">

          <div class="hover-view">
            <a href="#"><img class="view" src="images/icon-view.svg" alt="view"></a>
          </div>

          <div class="equilibrium">
            <img src="images/image-equilibrium.jpg" alt="nft">
          </div>

        </div>


        <div class="text-card">

          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p class="text">Our Equilibrium collection promotes balance and calm</p>

          <div class="info">

            <div class="info-price">
              <img class="eth" src="images/icon-ethereum.svg" alt="ethereum">
              <p class="price">0.041ETH</p>
            </div>

            <div class="info-time">
              <img class="clock" src="images/icon-clock.svg" alt="clock">
              <p class="time">3 days left</p>
            </div>

          </div>

        </div>

        <div class="creator-card">
          <img class="pic-creator" src="images/image-avatar.png" alt="">
          <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
        </div>
      </div>

    </main>

  </body>
</html>
