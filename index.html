<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container main-grid">
        <div class="card grid-columns">
          <div class="image-card">
            <img src="images/image-equilibrium.jpg" alt="nft">
          </div>
          <div class="text-card">
            <h1>Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="date-price">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum">
              <p class="price">0.041ETH</p>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="clock">
              <p class="time">3 days left</p>
            </div>
          </div>
          <div class="author">
            <img class="pic-author" src="images/image-avatar.png" alt="">
            <p class="name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
    </main>
